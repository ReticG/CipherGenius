name: ML-DSA
full_name: Module-Lattice-Based Digital Signature Algorithm
category: signature
description: |
  ML-DSA is the NIST-standardized version of CRYSTALS-Dilithium. A lattice-based
  post-quantum digital signature scheme offering excellent performance and strong
  security. Official FIPS 204 standard, primary recommendation for post-quantum signatures.

parameters:
  security_level: [128, 192, 256]
  parameter_sets: [ML-DSA-44, ML-DSA-65, ML-DSA-87]
  public_key_size: [1312, 1952, 2592]
  signature_size: [2420, 3293, 4595]

properties:
  - post_quantum
  - digital_signature
  - lattice_based
  - nist_standardized
  - quantum_resistant
  - fips_approved
  - high_performance
  - primary_standard

