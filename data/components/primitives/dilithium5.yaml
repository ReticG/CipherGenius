implementation_notes: |
  - NIST standardized as ML-DSA-87 (FIPS 204)
  - 256-bit quantum security level (maximum)
  - ~4.6 KB signatures (largest Dilithium variant)
  - Still fast despite highest security level
  - Suitable for ultra-high-security applications
  - Recommended for TOP SECRET systems
  - Can be used in hybrid mode with Ed448
  - Best for long-term archives (50+ years)
  - Appropriate for critical infrastructure
  - Overkill for most commercial applications
  - Use when maximum security assurance required
