name: HQC
full_name: Hamming Quasi-Cyclic
category: key_exchange
description: |
  HQC is a code-based post-quantum Key Encapsulation Mechanism (KEM) based on
  the Hamming metric. NIST Round 4 candidate offering simple design and
  strong security from code-based assumptions.

parameters:
  security_level: [128, 192, 256]
  code_type: quasi_cyclic
  error_correction: reed_solomon

properties:
  - post_quantum
  - key_encapsulation
  - code_based
  - nist_round4_candidate
  - quantum_resistant
  - simple_design
  - kem

performance:
  software_speed: medium
  hardware_speed: medium
  memory: medium
  power: medium
  key_generation: fast
  encapsulation: fast
  decapsulation: fast

security:
  security_level: 256
  best_attack: information_set_decoding
  attack_complexity: "quantum_resistant"
  status: secure
  standardized: false
  proven_security: true
  quantum_resistant: true

compatible_with:
