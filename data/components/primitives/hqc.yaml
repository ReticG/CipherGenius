  - production_deployment_before_standardization
  - mobile_devices
  - iot_devices

references:
  - type: standard
    title: "NIST PQC Round 4 Candidate"
    url: https://csrc.nist.gov/projects/post-quantum-cryptography
    year: 2023
  - type: paper
    title: "Hamming Quasi-Cyclic (HQC)"
    url: https://pqc-hqc.org/
    year: 2023

implementation_notes: |
  - NIST Round 4 candidate (under evaluation)
  - Code-based cryptography (alternative to lattices)
  - Based on Hamming metric over quasi-cyclic codes
  - Uses Reed-Solomon error correction
  - Simple and conservative design
  - Larger public keys (~2-7 KB depending on level)
  - No decryption failures (unlike BIKE)
  - Good for diversification from lattice schemes
  - Three security levels: 128-bit, 192-bit, 256-bit
  - Deterministic decapsulation (more predictable)
  - Not yet standardized (experimental use only)
  - Consider for scenarios requiring code-based security
