name: SLH-DSA
full_name: Stateless Hash-Based Digital Signature Algorithm
category: signature
description: |
  SLH-DSA is the NIST-standardized version of SPHINCS+. A stateless hash-based
  post-quantum signature scheme offering conservative security based solely on
  hash function security. Official FIPS 205 standard.

parameters:
  hash_function: [SHAKE256, SHA-256]
  security_level: [128, 192, 256]
  signature_size: [7856, 16224, 29792]

