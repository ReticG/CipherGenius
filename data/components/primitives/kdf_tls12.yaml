name: TLS-1.2-PRF
full_name: TLS 1.2 Pseudorandom Function / Key Derivation Function
category: construction
description: |
  The TLS 1.2 PRF is used for key derivation in TLS 1.2 and earlier versions.
  It is based on HMAC with SHA-256 or SHA-384 and uses a label-based approach.

parameters:
  output_size: 256

properties:
  - key_derivation
  - label_based
  - hmac_based
  - deterministic
  - context_binding
  - tls_specific

performance:
  software_speed: high
  hardware_speed: high
  memory: low
  power: low

security:
  security_level: 256
  best_attack: none_practical
  attack_complexity: "2^256 for SHA-256 based"
  status: secure
  standardized: true
  proven_security: true

compatible_with:
  - TLS_1_2
  - TLS_1_1
  - TLS_1_0
  - HMAC
  - SHA-256
  - SHA-384

not_compatible_with:
  - TLS_1_3

use_cases:
  - tls_1_2_handshake
  - tls_key_expansion
  - master_secret_derivation
  - session_key_generation
  - legacy_tls_applications

not_recommended_for:
  - new_protocol_design
  - password_hashing
  - general_purpose_kdf

references:
  - type: rfc
    title: "RFC 5246: TLS 1.2"
    url: https://tools.ietf.org/html/rfc5246
    year: 2008
  - type: rfc
    title: "RFC 2246: TLS 1.0"
    url: https://tools.ietf.org/html/rfc2246
    year: 1999

implementation_notes: |
  - Uses P_hash function with HMAC
  - Default PRF uses HMAC-SHA256 in TLS 1.2
  - Can use HMAC-SHA384 for certain cipher suites
  - Format: PRF(secret, label, seed) = P_hash(secret, label + seed)
  - Label provides context separation
  - Iterative construction for arbitrary output length
  - Replaced by HKDF in TLS 1.3
  - Still widely used in existing TLS 1.2 deployments
